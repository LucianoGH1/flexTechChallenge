<div class="container">
  <div class="row justify-content-center">
      <div class="card">
        <div class="card-header">
          Cre√° tu cuenta
        </div>
        <div class="card-body">
          <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" novalidate>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" formControlName="email" required>
              <small class="form-text text-muted">Ingresa un mail valido</small>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" formControlName="password" required>
              <small class="form-text text-muted">Minimo de 6 caracteres</small>
            </div>

            <button type="submit" class="btn btn-primary mt-2">Registrarse</button>
          </form>
        </div>
      </div>
  </div>
</div>
