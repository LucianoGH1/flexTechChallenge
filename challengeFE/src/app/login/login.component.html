<div class="container">
  <div class="row justify-content-center">
      <div class="card">
        <div class="card-header">
          Ingresá
        </div>
        <div class="card-body">
          <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" novalidate>
            <div class="form-group">
              <label for="email">Email</label>
              <input [class.is-invalid]="loginError" (keyup)="loginError = false" type="email" class="form-control" id="email" formControlName="email" required>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input [class.is-invalid]="loginError" (keyup)="loginError = false" type="password" class="form-control" id="password" formControlName="password" required>
            </div>

            <div *ngIf="loginError" class="alert alert-danger mt-1" role="alert">
              <small>Usuario o contraseña incorrectos</small> 
            </div>

            <button type="submit" class="btn btn-primary mt-2">Ingresar</button>
          </form>
        </div>
      </div>
  </div>
</div>
